<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Order List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Orders</h1>
	
	
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div> 
    <table class="table table-striped" >
		<tr>
		    <th>Product Name</th>		    
		    <th>Description</th>
		    <th>Price</th>		    
		    <th>Amount</th>
		    <th>Total</th>
		    <th></th>
		    <th></th>
		</tr>  
    	<tr th:each = "mask : ${masks}">
    		<td th:text="${mask.name}"></td>    		
    		<td th:text="${mask.description}"></td>
    		<td th:text="${mask.price}"></td>
    		<td><input type = "text" /></td>  
    		<td></td>  		
 		 	<td><div><button> Delete</button></div></td>
 		 	 		
    	</tr>
     </table>
	 <a href="/masklist" class="btn btn-success">Continue shopping</a>    	
</body>
</html>
